<!DOCTYPE html>
<html>
<head>
  <title>Map with Cards - Mapbox GL JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap');

    body {
      font-family: 'Avenir', sans-serif;
      background-color: white; /* Set the background color to white */
    }

    #container {
      display: flex;
    }
    #cardsContainer {
      max-height: 600px;
      overflow-y: auto;
      width: 300px;
      padding: 10px;
    }
    #map {
      flex-grow: 1;
      height: 600px;
      position: relative; /* Ensure the info pane is positioned relative to the map */
    }
    .card {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    .card-selected {
      background-color: #f0f0f0; /* Light grey background */
    }
    .marker-selected {
      background-color: orange; /* Orange marker color */
    }
    #infoPane {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 33%; /* One-third the width of the map */
      height: 70%;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      box-sizing: border-box;
      display: none; /* Initially hidden */
      z-index: 1; /* Ensure it's above the map */
    }
    .popup-image {
      width: 100%;
      height: auto;
      max-height: 200px; /* Limit the height of the image */
      object-fit: cover; /* Ensure the aspect ratio of the image is preserved */
    }
    .popup-title {
      font-size: 18px;
      font-weight: bold;
    }
    .popup-address {
      font-style: italic;
    }
    .property-name {
      font-weight: bold;
      font-size: 14px;
    }
    .address {
      font-style: italic;
      font-size: 10px;
    }
    .details {
      font-size: 10px;
    }
    .select-all-btn {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="cardsContainer">
      <button id="selectAllBtn" class="select-all-btn">Select All</button>
    </div>
    <div id="map">
      <!-- Add the info pane inside the map container -->
      <div id="infoPane"></div>
    </div>
  </div>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script>
    // Set your Mapbox access token here
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJ5YW5qYWNvYnMiLCJhIjoiY2xoNHpxN3l0MDluMzNsczJzbHpieWIxayJ9.EFX6EwOCHvgKW1Gb_ALMRA';

    // Initialize the map
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/bryanjacobs/clh4znlb501c601qjdq3jeowe',
      center: [-74.0060, 40.7128],
      zoom: 13
    });

    // Create an empty bounds object
    var bounds = new mapboxgl.LngLatBounds();

    // Parse the CSV file
    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        var data = results.data;
        var cardsContainer = document.getElementById('cardsContainer');
        var selectAllBtn = document.getElementById('selectAllBtn');
        var selectedCards = []; // Array to store the selected cards

        // Create a variable to store the current popup
        var currentPopup = null;

        // Generate cards and markers based on CSV data
        data.forEach(function(row) {
          // Create card
          var card = document.createElement('div');
          card.className = 'card';
          card.dataset.lat = row.Latitude;
          card.dataset.lng = row.Longitude;
          card.innerHTML = `<div class="property-name">${row['Property Name']}</div> <div class="address">${row.Address}</div> <div class="details">${row['Total Sqft']} sqft, Built in ${row.Built}</div> `;
          cardsContainer.appendChild(card);

          // Create marker
          var marker = new mapboxgl.Marker()
            .setLngLat([row.Longitude, row.Latitude])
            .addTo(map);

          // Add click event listener to the marker
          marker.getElement().addEventListener('click', function(e) {
            // Stop the event propagation so that the 'click' event on the map won't be triggered
            e.stopPropagation();

            // Toggle marker selection
            toggleMarkerSelection(marker, card);
          });

          // Add click event listener to the card
          card.addEventListener('click', function() {
            // Toggle card and marker selection
            toggleCardSelection(card, marker);
          });

          // Extend the bounds to include the current point
          bounds.extend([row.Longitude, row.Latitude]);
        });

        // Fit the map to the bounds of all markers
        map.fitBounds(bounds, { padding: 90, maxZoom: 14 }); // Adjust maxZoom as needed

        // Select/Deselect All button event listener
        selectAllBtn.addEventListener('click', function() {
          var cards = document.querySelectorAll('.card');

          if (selectedCards.length === cards.length) {
            // Deselect all cards and markers
            selectedCards.forEach(function(card) {
              card.classList.remove('card-selected');
              var marker = getMarkerFromCard(card);
              if (marker) {
                marker.getElement().classList.remove('marker-selected');
              }
            });
            selectedCards = [];
          } else {
            // Select all cards and markers
            cards.forEach(function(card) {
              if (!card.classList.contains('card-selected')) {
                card.classList.add('card-selected');
                var marker = getMarkerFromCard(card);
                if (marker) {
                  marker.getElement().classList.add('marker-selected');
                }
                selectedCards.push(card);
              }
            });
          }
        });

        // Helper function to toggle card selection
        function toggleCardSelection(card, marker) {
          if (card.classList.contains('card-selected')) {
            // Deselect card and marker
            card.classList.remove('card-selected');
            if (marker) {
              marker.getElement().classList.remove('marker-selected');
            }
            removeSelectedCard(card);
          } else {
            // Select card and marker
            card.classList.add('card-selected');
            if (marker) {
              marker.getElement().classList.add('marker-selected');
            }
            selectedCards.push(card);
          }
        }

        // Helper function to toggle marker selection
        function toggleMarkerSelection(marker, card) {
          var index = selectedCards.indexOf(card);

          if (index !== -1) {
            // Deselect card and marker
            card.classList.remove('card-selected');
            marker.getElement().classList.remove('marker-selected');
            removeSelectedCard(card);
          } else {
            // Deselect all previously selected cards and markers
            selectedCards.forEach(function(selectedCard) {
              selectedCard.classList.remove('card-selected');
              var selectedMarker = getMarkerFromCard(selectedCard);
              if (selectedMarker) {
                selectedMarker.getElement().classList.remove('marker-selected');
              }
            });
            selectedCards = [];

            // Select card and marker
            card.classList.add('card-selected');
            marker.getElement().classList.add('marker-selected');
            selectedCards.push(card);
          }
        }

        // Helper function to remove card from selectedCards array
        function removeSelectedCard(card) {
          var index = selectedCards.indexOf(card);
          if (index !== -1) {
            selectedCards.splice(index, 1);
          }
        }

        // Helper function to get marker from card
        function getMarkerFromCard(card) {
          var lat = parseFloat(card.dataset.lat);
          var lng = parseFloat(card.dataset.lng);

          var markers = map.getMarkers();
          for (var i = 0; i < markers.length; i++) {
            var marker = markers[i];
            var markerLngLat = marker.getLngLat();
            if (markerLngLat.lat === lat && markerLngLat.lng === lng) {
              return marker;
            }
          }

          return null;
        }
      }
    });
  </script>
</body>
</html>
